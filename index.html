<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts Code  -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
  
  <title>Radio Fundaj</title>
</head>
<body>

  <div class="title">
  <h3>Bem-Vindo à</h3>
    <img src="../radio/imagens/logo-branca.png" class="logo" style="width: 300px; margin-bottom: 50px">
  <h3>Beats de informação</h3>
</div>
  
  <picture>
    <div class="banner"></div>
    
    <div class="player">
      <div class="wrapper">
        <div class="details">
            <div class="now-playing">Ao vivo</div>
            <div class="track-art"></div>
            <div class="track-name">Nome da Música</div>
            <div class="track-artist">Artista</div>
          </div>

          <div class="slider_container">
            <div class="current-time">00:00</div>
              <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
              <div class="total-duration">00:00</div>
          </div>


          <div class="slider_container"> 
              <i class="fa fa-volume-down"></i>
              <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
              <i class="fa fa-volume-up"></i>
          </div>

          <div class="buttons">
            <div class="random-track" onclick="randomTrack()">
                <i class="fas fa-random fa-2x" title="random"></i>
            </div>
            <div class="prev-track" onclick="prevTrack()">
                 <i class="fa fa-step-backward fa-2x"></i>
             </div>
             <div class="playpause-track" onclick="playpauseTrack()">
                 <i class="fa fa-play-circle fa-5x"></i>
             </div>
             <div class="next-track" onclick="nextTrack()">
                 <i class="fa fa-step-forward fa-2x"></i>
             </div>
             <div class="repeat-track" onclick="repeatTrack()">
                 <i class="fa fa-repeat fa-2x" title="repeat"></i>
             </div>
        </div>

         <div id="wave">
             <span class="stroke"></span>
             <span class="stroke"></span>
             <span class="stroke"></span>
             <span class="stroke"></span>
             <span class="stroke"></span>
             <span class="stroke"></span>
             <span class="stroke"></span>
         </div>  
        </div>
      </div>
    </div>

  </picture>


  <div class="title-podcast">
  <h1>PODCAST</h1>
  <h3 class="title-podcast">Episódios</h3>
  </div>
  <br>
  <div class="video">
  <iframe width="560" height="310" src="https://www.youtube.com/embed/G1x3bXxD4zI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <iframe width="560" height="310" src="https://www.youtube.com/embed/G1x3bXxD4zI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <iframe width="560" height="310" src="https://www.youtube.com/embed/G1x3bXxD4zI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <iframe width="560" height="310" src="https://www.youtube.com/embed/G1x3bXxD4zI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

    <div class="social-facebook" data-aos="fade-up" data-aos-delay="100">
      <a href="#" class="facebook">
        <img src='../radio/imagens/rede-social/facebook.png' style="width: 15px;">
      </a>

    <div class="social-instagram" data-aos="fade-up" data-aos-delay="100">
      <a href="#" class="instagram">
      <img src='../radio/imagens/rede-social/instagram.png' style="width: 30px;">
